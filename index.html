<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Fast Food</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Cardápio Fast Food</h1>

  <!-- Apresentação do cardápio -->
  <div id="menu">
    <!-- Categoria Hambúrgueres -->
    <div class="categoria">
      <h2>Hambúrgueres</h2>
        <label><input type="checkbox" name="item" value="hamburguer-simples - R$10,00">Hambúrguer Simples - R$10,00</label> <br>
        <label><input type="checkbox" name="item" value="hamburguer-completo - R$18,00">Hamburguer Completo - R$18,00</label> <br>
        <label><input type="checkbox" name="item" value="hamburguer-frango - R$15,00">Hambúrguer de Frango - R$15,00</label> <br>
      <!-- Adicione mais itens aqui -->
    </div>
    <!-- Categoria Salgados -->
    <div class="categoria">
      <h2>Salgados</h2>
      <label><input type="checkbox" name="item" value="Coxinha - R$12,00">Coxinha - R$12,00</label> <br>
      <label><input type="checkbox" name="item" value="Pastel - R$8,00">Pastel - R$8,00</label> <br>
      <label><input type="checkbox" name="item" value="Enroladinho - R$7,00">Enroladinho - R$7,00</label> <br>
      <!-- Adicione itens de salgados aqui -->
    </div>
    <!-- Categoria Bebidas -->
    <div class="categoria">
      <h2>Bebidas</h2>
      <label><input type="checkbox" name="item" value="Suco - R$6,00">Suco - R$6,00</label> <br>
      <label><input type="checkbox" name="item" value="Refrigerante - R$9,00">Refrigerante - R$9,00</label> <br>
      <label><input type="checkbox" name="item" value="Água - R$4,00">Água - R$4,00</label> <br>
      <label><input type="checkbox" name="item" value="Cerveja - R$6,00">Cerveja - R$6,00</label> <br>
    </div>
  </div>

  <div id="carrinho">
    <h2>Carrinho de Compras</h2>
  </div>

  <button class="botao" onclick="limparCarrinho()">Limpar Carrinho</button>
  <button class="botao" onclick="finalizarPedido()">Finalizar Pedido</button>
  <button id="adicionar-itens" class="botao" onclick="adicionarItensSelecionados()">Adicionar Itens Selecionados</button>
  <button class="botao" onclick="removerItem()">Remover item</button>

  <div id="finalizacao" style="display:none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
